<!DOCTYPE html>
<html>
  <head>
    <title>Main Portal Informativo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="style/bootstrap-slider/bootstrap.min.css" rel="stylesheet" media="screen">
    
    <style>
body {
	margin:0;
	padding:40px;
	background:#fff;
	font:80% Arial, Helvetica, sans-serif;
	color:#555;
	line-height:180%;
}
h1{
	font-size:180%;
	font-weight:normal;
	}
h2{
	font-size:160%;
	font-weight:normal;
	}	
h3{
	font-size:140%;
	font-weight:normal;
	}
	</style>
    
  </head>
  <body>
    <h1>Portal Informativo Bolsa Electr&oacute;nica de Chile</h1>
    <h2>Bienvenido</h2>
    <script src="js/bootstrap-slider/jquery_1_9_1.js"></script>
    <script src="js/bootstrap-slider/bootstrap.min.js"></script>
	
	<div id="contenedor">
    <div id="myCarousel" class="carousel slide">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        
      </ol>
      <!-- Carousel items -->
      <div class="carousel-inner">
        <div class="active item"><img src="images/banner-1.png" alt="banner1" border="1"/></div>
        <div class="item"><img  src="images/banner-2.png" alt="banner2" border="1"/></div>
        <div class="item"><img  src="images/banner-3.png" alt="banner3" border="1"/></div>
        
      </div>
      <!-- Carousel nav -->
      <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
      <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
    </div>
</div>
 
<script src="js/bootstrap-slider/jquery_1_9_1.js"></script>
<script src="js/bootstrap-slider/bootstrap.min.js"></script>
<script>
    //$(document).ready(function(){
    //    $('.carousel').carousel()
    //});
	
	$(document).ready(function(){
        $('.carousel').carousel({
            interval: 3000
        });
    });
</script>

  </body>
</html>
