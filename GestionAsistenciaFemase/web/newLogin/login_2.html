<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Importar Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <style>
    /* Estilo personalizado para hacer el modal más pequeño */
    #emailModal {
      width: 300px; /* Ancho del modal */
      height: auto; /* Ajusta la altura automáticamente */
    }
    .modal-content {
      padding: 20px; /* Espaciado interno */
    }
    .modal-footer {
      text-align: center; /* Centrar el botón de cierre */
    }
    
    /* Estilo para el formulario de inicio de sesión */
    .login-form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    /* Alinear botones */
    .button-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
	
	.btn,.btn-large,.btn-small {
		text-decoration: none;
		color: #fff;
		background-color: #3c7dff;
		text-align: center;
		letter-spacing: .5px;
		-webkit-transition: background-color .2s ease-out;
		transition: background-color .2s ease-out;
		cursor: pointer
	}
  </style>
</head>
<body>

<!-- Formulario de inicio de sesión -->
<div class="container">
  <div class="row">
    <div class="col s12 m6 offset-m3">
      <div class="login-form">
        <img src="logo-institucional.png" alt="Logo Institucional" style="width: 100%; max-width: 200px; margin: 20px auto;">
        
        <h4>Iniciar Sesión</h4>
        <form id="loginForm">
          <div class="input-field">
            <input id="username" type="text" required>
            <label for="username">Nombre de Usuario</label>
          </div>
          <div class="input-field">
            <input id="password" type="password" required>
            <label for="password">Contraseña</label>
          </div>
          <div class="button-row">
            <button type="submit" class="btn waves-effect waves-light">Iniciar Sesión</button>
            <a class="waves-effect waves-light btn modal-trigger" href="#emailModal">Solicitar Clave</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal Structure -->
<div id="emailModal" class="modal">
  <div class="modal-content">
    <h5>Ingrese su correo</h5>
    <form id="emailForm">
      <div class="input-field">
        <input id="emailInput" type="text" placeholder="usuario" required>
        <label for="emailInput">Correo Electrónico</label>
      </div>
      <p>@dt.gob.cl</p>
      <button type="submit" class="btn waves-effect waves-light">Enviar</button>
    </form>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cerrar</a>
  </div>
</div>

<script>
  // Inicializar el modal
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.modal');
    M.Modal.init(elems);
  });

  // Manejar el envío del formulario de inicio de sesión
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    
    // Validar que el usuario haya ingresado algo antes de enviar
    if (username && password) {
      console.log('Inicio de sesión:', username, password);
      alert('Inicio de sesión exitoso');
    } else {
      alert('Por favor, ingrese un usuario y contraseña válidos.');
    }
  });

  // Manejar el envío del formulario de correo electrónico
  document.getElementById('emailForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const userInput = document.getElementById('emailInput').value.trim();
    
    // Validar que el usuario haya ingresado algo antes de enviar
    if (userInput) {
      const email = `${userInput}@dt.gob.cl`;
      console.log('Correo enviado al backend:', email);
      alert(`Correo enviado: ${email}`);
    } else {
      alert('Por favor, ingrese un usuario válido.');
    }
  });
</script>

</body>
</html>
